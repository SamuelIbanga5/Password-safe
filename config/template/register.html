{% extends 'main.html' %}

{% block content %}
<h1>Register Page</h1>

<form action="" method="POST">

    {% csrf_token %}
    {% for field in form %}
    <p>{{field.label_tag}}
    {{field}}</p>
    {% endfor %}
    <input type="submit" value="Register">

</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
        </li>
        {% endfor %}
</ul>
{% endif %}

<span>
    <p>Already have an account? <a href={% url 'login' %}>Login</a></p>
</span>

{% endblock content %}
