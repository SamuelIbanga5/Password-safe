{% extends 'main.html' %}

{% block content %}
<h1>Change Admin Password</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    {{error}}
    {% endfor %}
    {% for field in form %}
    <p>{{field.label_tag}}
        {{field}}</p>
    {% if field.errors %}
    {{field.errors}}
    {% endif %}
    {% endfor %}
    <input type="submit" value="Update">
</form>
{% endblock %}
